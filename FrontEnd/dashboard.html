 <div class="modal" id="myModal" style="margin-top: 7%;z-index: 3000;width: 100;">
    <div class="modal-dialog">
      <div class="modal-content" style="width: 195%;margin-left: -40%;">

        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title">Edit Existing Record</h4>
          <button type="button" class="close" data-dismiss="modal" style="color: white;">&times;</button>
        </div>

        <!-- Modal body -->
        <div class="modal-body">
         <div class="project-form">
  		<div class="f1">
	    <h3><label class="headings">Policy ID - </label>
	    <label id="p_id"></label></h3>
	    <label class="headings">Date of Purchase</label>
		<label id="dop"></label> &nbsp;&nbsp;
	    <label class="headings">Customer ID </label>
	    <label id="c_id"></label><br>
		<label class="headings" for="preminum">Premium</label>( less than 1M )
	    <input type="text" id="preminum" onkeypress="return blockSpecialChar(event)" maxlength="7"  name="preminum" >
		<label class="headings">Customer Gender</label>
	    <input type="text" id="Customer_Gender" >
		<label class="headings">Income Group</label>
	    <input type="text" id="Customer_Income_Group">
		<label class="headings">Customer Region</label>
		<input type="text" id="Customer_Region">
	  	</div>

	  	<div class="f2">


		<label class="headings">Vehicle Segment</label>
	    <input type="text" id="vehicle_segment">
		<label class="headings">Fuel</label>
		<input type="text" id="Fuel">
		<input type="checkbox" id="Bodily_injury_liability" name="Bodily_injury_liability" >
		<label class="headings" for="Bodily_injury_liability">Bodily_injury_liability</label><br>
		<input type="checkbox" id="Personal_injury_protection" name="Personal_injury_protection" >
		<label class="headings" for="Personal_injury_protection"> Personal_injury_protection</label><br>
		<input type="checkbox" id="Property_damage_liability" name="Property_damage_liability" >
		<label class="headings" for="Property_damage_liability">Property_damage_liability</label><br>
		<input type="checkbox" id="Collision" name="Collision" >
		<label class="headings" for="Collision" > Collision</label><br>
		<input type="checkbox" id="Comprehensive" name="Comprehensive" >
		<label class="headings" for="Comprehensive"> Comprehensive</label><br>
		<input type="checkbox" id="Customer_Marital_status" name="Customer_Marital_status">
		<label class="headings" for="Customer_Marital_status"> Customer_Marital_status</label><br>

	  	</div>
		</div>
        </div>

        <!-- Modal footer -->
        <div class="modal-footer">
          <button type="button" onclick="send_form_data()" class="btn btn-danger done" data-dismiss="modal">Save</button>
        </div>

      </div>
    </div>
